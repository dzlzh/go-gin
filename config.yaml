system:
  name: 'app'
  url: 'http://test.example.com'
  addr: 8888
  tls: false
  env: 'develop'
  debug: true
  runtime-root-path: 'runtime/'

log:
  level: 'debug'
  dir: 'logs/'
  file-name: 'log'

mysql:
  addr: '127.0.0.1:3306'
  username: 'root'
  password: '123456'
  database: 'gin'
  config: 'charset=utf8&parseTime=True&loc=Local'
  max-idle-conns: 10
  max-open-conns: 10
  log-mode: true
  prefix: 't_'

redis:
  addr: '127.0.0.1:6379'
  password: ''
  db: 0
